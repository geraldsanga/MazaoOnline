{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <title>
        MazaoOnline | Register
    </title>
    <link rel="stylesheet" href="{% static 'css/signin.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css">
</head>

<body class="text-center" style="background-image: url({% static 'img/agripros3.jpg' %});
        background-repeat: no-repeat; background-attachment: fixed; background-size: 100% 100%;">
<form class="form-signin" method="POST">{% csrf_token %}
    <img class="mb-4" src="https://getbootstrap.com/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-bolder">Please Register</h1>

    <label for="inputEmail" class="sr-only">Username</label>
    <input type="text" id="inputEmail" class="form-control mb-2" placeholder="Username" name="username" required autofocus>

    <label for="inputEmail" class="sr-only">First Name</label>
    <input type="text" id="inputEmail" class="form-control mb-2" placeholder="First Name" name="first_name" required autofocus>

    <label for="inputEmail" class="sr-only">Last Name</label>
    <input type="text" id="inputEmail" class="form-control mb-2" placeholder="Last Name" name="last_name" required autofocus>

    <label for="inputEmail" class="sr-only">Password</label>
    <input type="password" id="inputEmail" class="form-control mb-2" name="password" placeholder="Password" required autofocus>

    <label for="inputEmail" class="sr-only">Confirm Password</label>
    <input type="password" id="inputEmail" class="form-control mb-2" name="password2" placeholder="Confirm Password" required autofocus>

    <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
    <p class="mt-2 font-weight-bolder">Already have an account <a href="{% url 'login_view' %}">Sign in</a></p>
    <p class="mt-3 mb-3 font-weight-bolder">&copy;MazaoOnline 2020</p>
</form>
</body>
</html>
