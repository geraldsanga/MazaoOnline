{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <title>
        MazaoOnline | Log In
    </title>
    <link rel="stylesheet" href="{% static 'css/signin.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css">
    <style>
        body {
            background: -webkit-linear-gradient(top, #33537a 0%,#00912b 100%); /* Chrome10+,Safari5.1+ */
        }
    </style>

</head>

<body class="text-center" style="">
<form class="form-signin" method="POST">
    {% csrf_token %}
    <!-- <img class="mb-4" src="https://getbootstrap.com/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72"> -->
    <h1 style="color: #fff" class="h3 mb-3 font-weight-bolder">Please Log In</h1>

    <label for="inputEmail" class="sr-only">Username</label>
    <input type="text" id="inputEmail" class="form-control mb-2" placeholder="Username" name="username" required autofocus>

    <label for="inputEmail" class="sr-only">Password</label>
    <input type="password" id="inputEmail" class="form-control" name="password" placeholder="Password" required
           autofocus>

    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign In</button>
    <p style="color: #fff" class="mt-2 font-weight-bolder">Dont have an account? <a href="{% url 'register_view' %}"><span style="color: #fff;">Sign Up</span></a></p>
    <p style="color: #fff" class="mt-3 mb-3 font-weight-bolder">&copy;MazaoOnline 2020</p>
</form>
</body>
</html>
