    
    {% if messages %}
    {% for message in messages %}
        <div style="width: 96%;" class="alert {{ message.tags }} alert-dismissible ml-2" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        {{ message }}
        {% comment %} {{ message.errors }} {% endcomment %}
        </div>
    {% endfor %}
    {% endif %}
